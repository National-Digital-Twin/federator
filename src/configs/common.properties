# Application Configuration
application.configuration=Application Configuration

# Management Node Configuration
management.node.base.url=https://localhost:8090
management.node.request.timeout=30
management.node.connectivity.timeout=5
management.node.server.error.threshold=500

# Management Node API Endpoints
management.node.api.endpoints.producer=/api/v1/configuration/producer
management.node.api.endpoints.consumer=/api/v1/configuration/consumer

# Management Node HTTP Headers
management.node.http.headers.authorization=Authorization
management.node.http.headers.bearer.prefix=Bearer 

# Keycloak Configuration - UPDATED FOR PORT 8443
keycloak.server.url=https://localhost:8443
keycloak.realm=management-node
keycloak.client.id=FEDERATOR_BCC
# Set your client secret here or use CLIENT_SECRET environment variable
keycloak.client.secret=test-secret
keycloak.grant.type=client_credentials
keycloak.token.buffer.seconds=60

# SSL Configuration - Optional for testing
ssl.keystore.path=/home/vagrant/opt/certs/keystore.jks
ssl.keystore.password=changeit
ssl.truststore.path=/home/vagrant/opt/certs/truststore.jks
ssl.truststore.password=changeit

# Cache Configuration
cache.ttl.seconds=3600

# Federator Configuration
federator.retry.max.attempts=3
federator.retry.delay.ms=1000
# Leave empty to get all producers/consumers
federator.producer.id=
federator.consumer.id=

# Additional test configuration
test.enabled=true
test.skip.ssl.validation=true