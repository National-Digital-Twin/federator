kafka.sender.defaultKeySerializerClass=org.apache.kafka.common.serialization.BytesSerializer
kafka.sender.defaultValueSerializerClass=org.apache.kafka.common.serialization.BytesSerializer
kafka.bootstrapServers=localhost:29093

###
### The following are the controls used when read from topics used by the client and the server
###
## Default retries.max_attempts is 200
#retries.max_attempts=
## Default retries.initial_backoff is 500 (ms)
#retries.initial_backoff=
## Default retries.max_backoff is 60000 (ms)
#retries.max_backoff=
## Default retries.forever is true (retry forever)
## Back off time doubles every iteration up to the max_backoff time. After max attempts it exits
## if the reties.forever is set to false.
#retries.forever=

## kafka.topic.prefix default is empty string
kafka.topic.prefix=federated
kafka.consumerGroup=ndtp.dbt.gov.uk

## Default redis.host is localhost
redis.host=localhost
## Default redis.port is 6379
redis.port=6380
## Default redis.tls.enabled empty value "" = false, missing property entry = true
redis.tls.enabled=false
## prefix redis key
redis.prefix = federator-client


# If redis authentication is enabled then set the username and password here. If only a password is required then keep the username as an empty string.
redis.username=
redis.password=

# For access token cached in Redis set this property to an AES key (Base64 encoded) for encryption/decryption purposes.
redis.aes.key=

## If client.tlsEnabled is set to true then you need to set the file path for CA cert and P12 file
client.p12Password=changeit
client.p12FilePath=client.p12
client.truststoreFilePath=truststore.jks
client.truststorePassword=changeit
common.configuration=src/configs/common-configuration.properties


# ============================================
# JobRunr Configuration
# ============================================
org.jobrunr.jobs.default-allow-concurrent-execution=false
jobs.dashboard.port=8085
jobs.dashboard.enabled=true

# Consumer ID for federator (Optional Field)
federator.consumer.id=

# ============================================
# Management Node Configuration
# ============================================

# Base URL for the management node
management.node.base.url=https://localhost:8090

# Request timeout in seconds for management node connections
management.node.request.timeout=5

# ============================================
# Resilience4j (Retry & Circuit Breaker) Configuration
# These settings control how the federator retries and circuit-breaks calls
# to the management node when fetching configurations. Defaults are shown below.
#
# ============================================
# Resilience4j (Retry & Circuit Breaker) Configuration
# These settings control how the federator retries and circuit-breaks calls
# to the management node when fetching configurations. Defaults are shown below.
#

# Max number of attempts for a failing call before giving up (default: 10)
management.node.resilience.retry.maxAttempts=10

# Initial delay before the first retry (ISO-8601 duration)
management.node.resilience.retry.initialWait=PT5.0S

# Maximum delay cap between retries with exponential backoff (default: PT0.2S)
management.node.resilience.retry.maxBackoff=PT15M

# Comma-separated Throwable classes eligible for retries  (default: java.io.IOException,java.net.SocketTimeoutException)
management.node.resilience.retry.retryOn=java.io.IOException,java.net.SocketTimeoutException

# Failure percentage to open the breaker
management.node.resilience.circuitBreaker.failureRateThreshold=50

# Number of calls evaluated to calculate failure rate
management.node.resilience.circuitBreaker.slidingWindowSize=10

# Minimum calls before breaker evaluates failure rate
management.node.resilience.circuitBreaker.minimumNumberOfCalls=20

# Concurrent test calls allowed when half-open (default: 1)
management.node.resilience.circuitBreaker.permittedNumberOfCallsInHalfOpenState=1

# Time the breaker stays open before half-open
management.node.resilience.circuitBreaker.waitDurationInOpenState=PT60S


# ============================================
# Cache Configuration
# ============================================

# Cache time-to-live in seconds
management.node.cache.ttl.seconds=60

# ============================================
# File Storage Configuration
# ============================================
# Storage provider for received files: LOCAL, S3, or AZURE
# Default is LOCAL
client.files.storage.provider=LOCAL

# When using LOCAL, this is the directory where the client stores received files and temporary parts during assembly.
# Absolute or relative path is accepted. If not set, defaults to `${java.io.tmpdir}/federator-files`.
client.files.temp.dir=

# When using S3, configure the target bucket (shared key for client and server)
files.s3.bucket=
# AWS S3 client configuration (also used by server components)
# These properties are used by S3ClientFactory to create the client. For Static IAM User
aws.s3.region=us-east-1
aws.s3.access.key.id=
aws.s3.secret.access.key=
# Optional S3-compatible endpoint (e.g., MinIO): http://localhost:9000
aws.s3.endpoint.url=
# SSO profile name (local-dev)
aws.s3.profile=
# IAM Role on EC2/ECS/Lambda # No profile and no static keys Optionally set region; otherwise its auto-resolved

## ============================================
## Azure Blob Storage (Consumer Destination)
## ============================================
# When using AZURE as the storage provider, configure the target container (shared key for client and server)
files.azure.container=

# Azure Storage connection options for the Azure Blob client.
# Option 1: Connection string (recommended for local/dev or Azurite)
# Example (real Azure):
# azure.storage.connection.string=DefaultEndpointsProtocol=https;AccountName=<account>;AccountKey=<key>;EndpointSuffix=core.windows.net
# Example (Azurite dev):
# azure.storage.connection.string=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=<key>;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;
azure.storage.connection.string=

# Option 2: Endpoint URL used with DefaultAzureCredential (Managed Identity/Service Principal)
# Set this when running in production without a connection string. Example:
#   https://<account-name>.blob.core.windows.net
# If both connection string and endpoint are set, the connection string takes precedence.
azure.storage.endpoint=