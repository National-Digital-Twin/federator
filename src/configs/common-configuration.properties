# common-configuration.properties

# ============================================
# Identity Provider (IDP) Configuration
# ============================================

# JWKS URL of the IDP (used for verifying JWT signatures)
idp.jwks.url=${IDP_JWKS_URL}

# Token endpoint URL of the IDP (used to fetch OAuth2 tokens)
idp.token.url=${IDP_TOKEN_URL}

# OAuth2 client ID (registered with the IDP)
idp.client.id=${IDP_CLIENT_ID}

# Path to client keystore file (PKCS12 or JKS) used for mutual TLS, e.g., /path/to/client-keystore.p12
idp.keystore.path=${IDP_KEYSTORE_PATH}

# Password for the client keystore
idp.keystore.password=${IDP_KEYSTORE_PASSWORD}

# Path to truststore containing the IDP?s root CA or certificate chain, e.g., /path/to/truststore.jks
idp.truststore.path=${IDP_TRUSTSTORE_PATH}

# Password for the truststore
idp.truststore.password=${IDP_TRUSTSTORE_PASSWORD}


# ============================================
# Management Node Configuration
# ============================================

# Base URL for the management node
management.node.base.url=${MANAGEMENT_NODE_BASE_URL}

# Request timeout in seconds for management node connections
management.node.request.timeout=${MANAGEMENT_NODE_REQUEST_TIMEOUT}


# ============================================
# Management Node API Endpoints
# ============================================

# Producer configuration endpoint
management.node.api.endpoints.producer=${MANAGEMENT_NODE_API_PRODUCER_ENDPOINT}

# Consumer configuration endpoint
management.node.api.endpoints.consumer=${MANAGEMENT_NODE_API_CONSUMER_ENDPOINT}


# ============================================
# Cache Configuration
# ============================================

# Cache time-to-live in seconds
cache.ttl.seconds=${CACHE_TTL_SECONDS}


# ============================================
# Federator Configuration
# ============================================

# Producer ID for federator
federator.producer.id=${FEDERATOR_PRODUCER_ID}

# Consumer ID for federator
federator.consumer.id=${FEDERATOR_CONSUMER_ID}