# common-configuration.properties

# ============================================
# Identity Provider (IDP) Configuration
# ============================================

# JWKS URL of the IDP (used for verifying JWT signatures)
idp.jwks.url=${IDP_JWKS_URL}

# Token endpoint URL of the IDP (used to fetch OAuth2 tokens)
idp.token.url=${IDP_TOKEN_URL}



idp.client.id=FEDERATOR_BCC
# Path to client keystore (PKCS12 or JKS)
idp.keystore.path=/home/vagrant/pki/client/client.p12
# Password for client keystore
idp.keystore.password=changeit
# Path to truststore containing IDP root certificate
idp.truststore.path=/home/vagrant/pki/client/truststore.jks
# Password for truststore
idp.truststore.password=changeit




