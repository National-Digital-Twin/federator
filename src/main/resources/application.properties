
# Enhanced Federator Configuration Properties

# Management Node Configuration
management.node.base.url=http://localhost:8080
management.node.request.timeout=30
management.node.max.retry.attempts=3
management.node.retry.delay.seconds=2
management.node.thread.pool.size=10

# JWT Token Configuration
management.node.jwt.token=
management.node.jwt.token.file=/etc/federator/jwt-token.txt
management.node.jwt.token.refresh.buffer=300
management.node.jwt.token.auto.refresh.enabled=true
management.node.jwt.token.file.watching.enabled=true

# Cache Configuration
federator.config.cache.enabled=true
federator.config.cache.expiration=7200000
federator.config.max.cache.size=50000

# Auto Refresh Configuration
federator.config.auto.refresh.enabled=true
federator.config.refresh.interval=3600000
federator.config.parallel.refresh.enabled=true

# Retry Configuration
federator.config.max.retry.attempts=3
federator.config.retry.delay.seconds=5

# Thread Pool Configuration
federator.config.thread.pool.size=10

# Circuit Breaker Configuration
federator.config.circuit.breaker.timeout=60000
federator.config.circuit.breaker.failure.threshold=5

# Monitoring Configuration
federator.config.monitoring.enabled=true
federator.config.metrics.export.enabled=true
federator.config.health.check.interval=30000

# Logging Configuration
logging.level.uk.gov.dbt.ndtp.federator=INFO
logging.level.uk.gov.dbt.ndtp.federator.service=DEBUG
logging.level.uk.gov.dbt.ndtp.federator.management=DEBUG
logging.level.uk.gov.dbt.ndtp.federator.storage=INFO

# Security Configuration
federator.security.encryption.enabled=false
federator.security.token.validation.strict=true

# Performance Configuration
federator.performance.async.timeout=30000
federator.performance.bulk.operation.size=100
federator.performance.connection.pool.size=20