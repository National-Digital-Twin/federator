# ============================================================================
# FEDERATOR CONFIGURATION
# Production-ready properties file - NO PASSWORDS OR SECRETS
# ============================================================================

# ----------------------------------------------------------------------------
# APPLICATION CONFIGURATION
# ----------------------------------------------------------------------------
application.name=NDTP Federator
application.version=1.0.0

# ----------------------------------------------------------------------------
# MANAGEMENT NODE CONFIGURATION
# ----------------------------------------------------------------------------
# Base URL for Management Node API
management.node.base.url=${MANAGEMENT_NODE_URL:https://localhost:8090}

# Connection timeouts (seconds)
management.node.request.timeout=30
management.node.connectivity.timeout=5
management.node.server.error.threshold=500

# API Endpoints
management.node.api.endpoints.producer=/api/v1/configuration/producer
management.node.api.endpoints.consumer=/api/v1/configuration/consumer

# HTTP Headers
management.node.http.headers.authorization=Authorization
management.node.http.headers.bearer.prefix=Bearer 

# ----------------------------------------------------------------------------
# KEYCLOAK CONFIGURATION
# ----------------------------------------------------------------------------
# Keycloak server URL
keycloak.server.url=${KEYCLOAK_URL:https://localhost:8080}

# Keycloak realm
keycloak.realm=${KEYCLOAK_REALM:management-node}

# Client ID (public information)
keycloak.client.id=${KEYCLOAK_CLIENT_ID:FEDERATOR_BCC}

# Client secret - MUST be provided via environment variable
keycloak.client.secret=${KEYCLOAK_CLIENT_SECRET}

# OAuth2 settings
keycloak.grant.type=client_credentials
keycloak.token.buffer.seconds=60

# ----------------------------------------------------------------------------
# SSL/TLS CONFIGURATION
# ----------------------------------------------------------------------------
# Paths only - passwords must be provided via environment variables
ssl.keystore.path=${SSL_KEYSTORE_PATH:}
ssl.keystore.password=${SSL_KEYSTORE_PASSWORD}
ssl.truststore.path=${SSL_TRUSTSTORE_PATH:}
ssl.truststore.password=${SSL_TRUSTSTORE_PASSWORD}

# ----------------------------------------------------------------------------
# CACHE CONFIGURATION
# ----------------------------------------------------------------------------
cache.ttl.seconds=3600

# ----------------------------------------------------------------------------
# FEDERATOR RETRY CONFIGURATION
# ----------------------------------------------------------------------------
federator.retry.max.attempts=3
federator.retry.delay.ms=1000

# Producer/Consumer IDs (optional - leave empty to fetch all)
federator.producer.id=${FEDERATOR_PRODUCER_ID:}
federator.consumer.id=${FEDERATOR_CONSUMER_ID:}