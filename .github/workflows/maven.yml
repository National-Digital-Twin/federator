name: Automated tests

on:
  push:
    branches:
      - 'develop'
      - 'main'
  pull_request:
    branches:
      - 'develop'
      - 'main'
  workflow_call:

env:
  MAVEN_CLI_OPTS: "--batch-mode --no-transfer-progress --settings .m2/settings.xml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and Test
        env:
          GH_PACKAGES_PAT: ${{ secrets.GH_PACKAGES_PAT }}
        run: docker run --rm -v "$PWD":/workspace   -w /workspace   -e GH_PACKAGES_PAT=$GH_PACKAGES_PAT   openjdk:21   ./mvnw --batch-mode --no-transfer-progress --settings .m2/settings.xml verify -DskipTestcontainers=true
  lint:
    runs-on: ubuntu-latest
    container:
      image: openjdk:21
    steps:
      - uses: actions/checkout@v4
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Lint
        env:
          GH_PACKAGES_PAT: ${{ secrets.GH_PACKAGES_PAT }}
        run: ./mvnw $MAVEN_CLI_OPTS spotless:check